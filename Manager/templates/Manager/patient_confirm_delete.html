{% extends 'Manager/base.html' %}

{% block title %}Удалить пациента{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Удалить пациента</h2>
    <p>Вы уверены, что хотите удалить пациента {{ patient.first_name }} {{ patient.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'patient_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
