<!-- templates/Manager/doctor_list.html -->
{% extends 'Manager/base.html' %}

{% block title %}Наши доктора{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-5" data-aos="fade-up">Наши доктора</h2>
    <div class="row">
        {% for doctor in doctors %}
        <div class="col-md-4 mb-4" data-aos="flip-left" data-aos-delay="{{ forloop.counter0|add:"100" }}">
            <div class="card h-100 shadow border-0">
                <div class="card-body text-center">
                    <div class="display-1 text-primary mb-3">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <h5 class="card-title mb-0">{{ doctor.first_name }} {{ doctor.last_name }}</h5>
                    <p class="card-text text-secondary">{{ doctor.department.name }}</p>
                    <!-- Additional Information -->
                    <a href="#" class="btn btn-outline-primary btn-sm mt-3">Подробнее</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-warning text-center">
                Доктора не найдены.
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
